# Only for building testing version by Github CI workflow

name: Android apk CI

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    paths:
      - 'idTech4Amm/**'
      - 'Q3E/**'
      - '.github/workflows/android.yml'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'idTech4Amm/**'
      - 'Q3E/**'
      - '.github/workflows/android.yml'

jobs:
  build-android:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup jdk 11
      uses: actions/setup-java@v4
      with:
        java-version: 11
        distribution: 'temurin'
        cache: gradle

    - name: Setup build environment
      run: |
        sudo apt-get update
        sudo apt-get -y install build-essential libtinfo5

    - name: Build with Gradle
      run: |
        chmod +x ./gradlew
        ./gradlew assembleRelease

    - name: Rename APK
      id: rename_apk
      run: |
        apk_file=idTech4A++-test-`date "+%Y_%m_%d-%H_%M_%S"`.apk
        cp ./idTech4Amm/build/outputs/apk/release/idTech4Amm-release.apk $apk_file
        echo "::set-output name=value::$apk_file"
      working-directory: ${{ github.workspace }}
